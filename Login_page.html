<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Web Page</title>
    <!-- Correct path to your CSS file (Login_page.css) -->
    <link rel="stylesheet" href="Login_page.css"> 
</head>
<body>

    <!-- Your content -->
    <div class="container">
        <div class="form sign-in">
            <h2>Welcome Back</h2>
            <label for="email">
                <span>Email</span>
                <input type="email" id="email" />
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" />
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <button type="button" class="submit">Sign In</button>
        </div>

        <div class="image-container">
            <div class="image-text up">
                <h2>New here?</h2>
                <p>Sign up and explore exciting opportunities!</p>
            </div>
            <div class="toggle-btn">
                <span class="up">Sign Up</span>
            </div>
        </div>

        <div class="form sign-up">
            <h2>Join Us</h2>
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" />
            </label>
            <label for="signUpEmail">
                <span>Email</span>
                <input type="email" id="signUpEmail" />
            </label>
            <label for="signUpPassword">
                <span>Password</span>
                <input type="password" id="signUpPassword" />
            </label>
            <button type="button" class="submit">Sign Up</button>
        </div>
    </div>

    <!-- Add JavaScript link at the end of the body (Login_page.js) -->
    <script src="Login_page.js"></script>

</body>
</html>
